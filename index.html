<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch4sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button onclick="changeColor('black')">Write</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button>Random</button>
                <button>Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"> <!--Trigger event-->
                <button>Set size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
