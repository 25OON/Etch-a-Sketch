<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch4sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button>Black</button>
                <button>White</button>
                <button>Random</button>
                <button>Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" >
                <button>Set size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
